<html lang="fr" dir="ltr">
	<head>

		<!-- knacss -->
		<link rel="stylesheet" href="knacss.css">
		<!-- Jquery -->
		<script src="jquery.js"></script>
		<script src="jquery-ui.js"></script>
		<link rel="stylesheet" href="jquery-ui.css">

		<link rel="stylesheet" href="jquery-ui.theme.css">

		<script src="var.js"></script>

		<style>
			#back {
				display:block;
				margin: auto;
				margin-top:15px;
			}
			#menuAn {
				display:block;
				border: 1px solid #695444;

				color: #9bcc60;

			#menuAn:hover {
				border: 1px solid #9c947c;
				background: #44372c url("ui-bg_gloss-wave_30_44372c_500x100.png") 50% 50% repeat-x;

	<body>
		<!-- header -->
		<div id="header">
			<button id="bouton" class="ui-button"><img src="menu.png" alt="menu"></button>
			<div id="rezo">
				<a href="https://www.facebook.com/devynck.nicolas" target="_blank"><img src="fb.png" height="60" width="60" alt="Facebook"></a>

		</div>

				<a href="../"><span><img src="logo.png" alt="logo"></span></a>

			</div>
			<p>Voir les statistiques d'une autre année</p>
			<div>
				<select name="menuAn" id="menuAn">
				</select>
			</div>
			<button id="back" class="ui-button">&lt;-- Retour</button>
			<img id="deco" src="deco.png" alt="deco">
			<div id="copyring">© 2019 Nicolas Devynck</div>
		</div>
		<script>
			// appel de la fonction principal
			core(date_annee);
			var i = date_creation;
			var j = date_annee;
			// génération des option select selont la date la plus vielle de la bdd
			for (j; j >= i; j--) {
				$("#menuAn").append(" <option value="+j+">"+j+"</option>");
			}
			// action sur les boutons
			$("#menuAn").change(function() {
				core($(this).val());
			});
			$("#back").click(function(event) {
					document.location.href="../";
				});
		</script>
	</body>
