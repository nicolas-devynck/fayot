<!DOCTYPE html>
<html lang="fr" dir="ltr">
	<head>
		<title>Fayot - Statistiques</title>
		<meta charset="utf-8">
		<!-- Meta Pour les ecran mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<!-- police -->
		<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
		<!-- knacss -->
		<link rel="stylesheet" href="files/knacss.css">
		<!-- Jquery -->
		<script src="files/jquery.js"></script>
		<script src="files/jquery-ui.js"></script>
		<link rel="stylesheet" href="files/jquery-ui.css">
		<link rel="stylesheet" href="files/jquery-ui.structure.css">
		<link rel="stylesheet" href="files/jquery-ui.theme.css">
		<!-- programme -->
		<script src="files/var.js"></script>
		<script src="files/script.js"></script>
		<link rel="stylesheet" type="text/css" href="files/style.css">
		<style>
		/* bouton */
			#mois,#annee {
				margin-top:20px;
				margin-left:20px;
			}
			/* Media queries */
			@media screen and (min-width: 0px) and (max-width:575px) {
				#datepicker {
					margin-left:20px;
				}
				#mois,#annee {
					margin-left:30px;
				}
			}
		</style>
		<!-- favicon -->
		<link rel="icon" type="image/png" href="files/logo.png">
	</head>
	<body>
		<!-- header -->
		<div id="header">
			<button id="bouton" class="ui-button"><img src="files/menu.png" alt="menu"></button>
			<div id="rezo">
				<a href="https://www.facebook.com/devynck.nicolas" target="_blank"><img src="files/fb.png" height="60" width="60" alt="Facebook"></a>
				<a href="https://github.com/nicolas-devynck/fayot" target="_blank"><img src="files/github.png" height="60" width="60" alt="Github"></a>
			</div>
		</div>
		<!-- menu -->
		<div id="menu">
			<div id="logo">
				<a href="index.html"><span><img src="files/logo.png" alt="logo"></span></a>
				<div>Fayot</div>
			</div>
			<p>Voir les statistiques d'un autre jour</p>
			<div id="datepicker"></div>
			<button id="mois" class="ui-button">Sur le mois</button>
			<button id="annee" class="ui-button">Sur l'année</button>
			<div id="copyring">© 2019 Nicolas Devynck</div>
			<img id="deco" src="files/deco.png" alt="deco">
		</div>
		<script>
			// appel de la fonction principal
			core(date_jour);
			// calandrier
			$("#datepicker").datepicker({
				closeText: "Fermer",
				prevText: "Précédent",
				nextText: "Suivant",
				currentText: "Aujourd'hui",
				monthNames: [ "janvier", "février", "mars", "avril", "mai", "juin","juillet", "août", "septembre", "octobre", "novembre", "décembre" ],
				monthNamesShort: [ "janv.", "févr.", "mars", "avr.", "mai", "juin","juil.", "août", "sept.", "oct.", "nov.", "déc." ],
				dayNames: [ "dimanche", "lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi" ],
				dayNamesShort: [ "dim.", "lun.", "mar.", "mer.", "jeu.", "ven.", "sam." ],
				dayNamesMin: [ "D","L","M","M","J","V","S" ],
				weekHeader: "Sem.",
				dateFormat: "yy-mm-dd",
				firstDay: 1,
				isRTL: false,
				showMonthAfterYear: false,
				yearSuffix: "",
				onSelect: function (date) {
					core(date);
				}
			});
			// action sur les boutons
			$("#mois").click(function(event) {
				document.location.href="files/mois.html";
			});
			$("#annee").click(function(event) {
				document.location.href="files/annee.html";
			});
		</script>
	</body>
</html>
